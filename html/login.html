<head>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <section class="container-login">
    <form class="form">
      <h1 class="title">Faça seu login</h1>
      <div class="box">
        <label class="label-field" for="email-field">Email</label>
        <input
          type="email"
          placeholder="Digite seu completo"
          id="email-field"
          class="field-input"
          required
        />
      </div>
      <div class="box">
        <label class="label-field" for="password-field">Senha</label>
        <input
          type="password"
          placeholder="Digite seu completo"
          id="password-field"
          class="field-input"
          required
        />
      </div>

      <div class="double-box account">
        <div>
          <input type="checkbox" class="checkbox-field" />
          <span>Mantenha-me conectado</span>
        </div>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button class="button">Entrar</button>

      <p class="account">
        Ainda não tem conta? <a href="./html/login.html">Entre agora</a>
      </p>
    </form>
  </section>
</body>
